<div class="multiple-choice" {% if widget.attrs.helperTexts %}
     data-target="{{ widget.attrs.id }}_helperText"{% endif %} >

    {% include "django/forms/widgets/input.html" %}

    <label{% if widget.attrs.id %} id="{{ widget.attrs.id }}-label" for="{{ widget.attrs.id }}"{% endif %} class="form-label">
        {{ widget.label }}
    </label>
</div>
{% for key, value in widget.attrs.helperTexts.items %}
    {% if value and key == index %}
    <div class="panel panel-border-narrow js-hidden" id="{{ widget.attrs.id }}_helperText">
        <p>{{ value }}</p>
    </div>
    {% endif %}
{% endfor %}
