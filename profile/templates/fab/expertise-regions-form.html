{% extends 'fab/base-form.html' %}

{% load static from staticfiles %}

{% block form_contents %}
    {% include 'fab/breadcrumbs.html' with label='Add regional expertise' %}
    <div id="selected-values-container" class="js-enabled-only">
      <h2 class="heading-small">Regional expertise selected</h2>
      <div id="selected-values"></div>
    </div>
    <h1 class="heading-large">Add regional expertise</h1>
    <div id="business-details-form">
        {{ block.super }}
    </div>
{% endblock %}

{% block body_js %}
    <link href="{% static 'directory_components/js/vendor/accessible-autocomplete.min.css' %}" media="all" rel="stylesheet" />
    <script type="text/javascript" src="{% static 'directory_components/js/vendor/accessible-autocomplete.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/expertise.js' %}"></script>
    <script type="text/javascript">
      dit.components.expertise({
        multiselectElement: document.getElementById('id_expertise_regions'),
        selectedValuesElement: document.getElementById('selected-values'),
        noResultsLabel: 'No regions selected.',
      })
    </script>
{% endblock %}
